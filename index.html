<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senti</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#1E7F5C" />
</head>
<body>

<header class="topbar">
  <h1>Senti</h1>
  <button id="yearBtn" class="ghost">Year</button>
</header>

<main>

  <!-- HOME -->
  <section id="home" class="screen">
    <div class="card balance-card">
      <p class="label">This Month</p>
      <h2 id="balance">0</h2>

      <div class="row">
        <div>
          <span class="muted">Money In</span>
          <strong id="income" class="green">0</strong>
        </div>
        <div>
          <span class="muted">Money Out</span>
          <strong id="expense" class="red">0</strong>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Where your money went</h3>
      <ul id="categories" class="category-list"></ul>
      <p id="noData" class="muted">No expenses yet</p>
    </div>

    <button id="addBtn" class="primary full">+ Add Entry</button>
  </section>

  <!-- ADD ENTRY -->
  <section id="add" class="screen hidden">
    <div class="card">
      <h3>Add Entry</h3>

      <div class="segmented">
        <button data-type="out" class="active">Out</button>
        <button data-type="in">In</button>
      </div>

      <input id="amount" type="number" placeholder="Amount" />
      <input id="category" type="text" placeholder="Category (e.g. Food)" />
      <input id="note" type="text" placeholder="Note (optional)" />

      <button id="saveBtn" class="primary full">Save</button>
      <button id="cancelBtn" class="ghost full">Cancel</button>
    </div>
  </section>

  <!-- YEAR -->
  <section id="year" class="screen hidden">
    <div class="card">
      <h3>This Year</h3>
      <ul id="months" class="month-list"></ul>
      <button id="backHome" class="ghost full">Back to This Month</button>
    </div>
  </section>

</main>

<script src="db.js"></script>
<script src="app.js"></script>
</body>
  </html>
