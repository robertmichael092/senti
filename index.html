<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senti</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<header>
  <h1>Senti</h1>
  <button id="yearBtn" class="pill">Year</button>
</header>

<!-- HOME -->
<section id="home" class="screen">
  <div class="card">
    <p class="muted">This Month</p>
    <h2 id="balance">0</h2>

    <div class="row">
      <div>
        <span class="muted">Money In</span><br />
        <strong class="green" id="income">0</strong>
      </div>
      <div>
        <span class="muted">Money Out</span><br />
        <strong class="red" id="expense">0</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Where your money went</h3>
    <ul id="categories" class="list"></ul>
  </div>

  <button id="addBtn" class="primary full">+ Add Entry</button>
</section>

<!-- ADD ENTRY -->
<section id="add" class="screen hidden">
  <h2>Add Entry</h2>

  <div class="segmented">
    <button data-type="out" class="active">Out</button>
    <button data-type="in">In</button>
  </div>

  <input id="amount" type="number" placeholder="Amount" />
  <input id="category" placeholder="Category" />
  <input id="note" placeholder="Note (optional)" />

  <button id="saveBtn" class="primary">Save</button>
  <button id="cancelBtn" class="ghost">Cancel</button>
</section>

<!-- YEAR -->
<section id="year" class="screen hidden">
  <div class="card">
    <h3>This Year</h3>
    <ul id="months" class="list"></ul>
    <button id="backHome" class="ghost full">Back to This Month</button>
  </div>
</section>

<!-- MONTH DETAIL -->
<section id="monthDetail" class="screen hidden">
  <div class="card">
    <h3 id="monthTitle"></h3>
    <p class="muted">Balance</p>
    <h2 id="monthBalance">0</h2>

    <div class="row">
      <div>
        <span class="muted">Money In</span><br />
        <strong class="green" id="monthIn">0</strong>
      </div>
      <div>
        <span class="muted">Money Out</span><br />
        <strong class="red" id="monthOut">0</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Where your money went</h3>
    <ul id="monthCategories" class="list"></ul>
  </div>

  <button id="backToYear" class="ghost full">Back to Year</button>
</section>

<script src="db.js"></script>
<script src="app.js"></script>
</body>
        </html>
