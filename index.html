<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Senti</title>

<style>
:root {
  --bg:#faf9f5; --card:#fff; --green:#1f7f57; --green-soft:#e8f3ee;
  --red:#c84c4c; --text:#111; --muted:#777; --radius:18px;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
.hidden{display:none}
header{display:flex;justify-content:space-between;align-items:center;padding:20px}
.logo{font-size:36px;font-weight:800}
.logo span{color:var(--green)}
button{border:none;cursor:pointer;font-size:16px}
.year-btn{background:#eee;padding:10px 16px;border-radius:999px}
main{padding:0 16px 40px}
.card{background:var(--card);border-radius:var(--radius);padding:20px;margin-bottom:16px}
.balance{font-size:42px;font-weight:800}
.row{display:flex;justify-content:space-between;margin-top:12px}
.tap{cursor:pointer}
.in{color:var(--green)} .out{color:var(--red)}
.section-title{font-size:22px;font-weight:700;margin-bottom:12px}
ul{list-style:none;padding:0;margin:0}
li{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee}
.more-btn{margin-top:12px;background:var(--green-soft);color:var(--green);
padding:10px 16px;border-radius:999px}
.add-btn{width:100%;background:var(--green);color:#fff;padding:18px;
font-size:18px;font-weight:600;border-radius:999px;margin-top:16px}
input{width:100%;padding:14px;font-size:16px;margin-bottom:12px;
border-radius:12px;border:1px solid #ddd}
.type-toggle{display:flex;margin-bottom:12px}
.type-toggle button{flex:1;padding:12px;border-radius:12px;background:#eee}
.type-toggle .active{background:var(--green);color:#fff}
.back-btn{background:var(--green-soft);color:var(--green);
padding:12px 16px;border-radius:999px;margin-top:16px}
.small{color:var(--muted)}
</style>
</head>

<body>

<header>
  <div class="logo">Senti<span>•</span></div>
  <button class="year-btn" id="goYear">Year</button>
</header>

<main>

<section id="home">
  <div class="card">
    <div class="small">This Month</div>
    <div class="balance" id="homeBalance">0</div>
    <div class="row">
      <div class="tap in" id="tapIn">Money In <strong id="homeIn">0</strong></div>
      <div class="tap out" id="tapOut">Money Out <strong id="homeOut">0</strong></div>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Where your money went</div>
    <ul id="homeCats"></ul>
    <button class="more-btn hidden" id="toggleCats">View all categories</button>
  </div>

  <button class="add-btn" id="goAdd">+ Add Entry</button>
</section>

<section id="year" class="hidden">
  <div class="card">
    <div class="section-title">This Year</div>
    <ul id="yearList"></ul>
    <button class="back-btn" id="backFromYear">Back</button>
  </div>
</section>

<section id="month" class="hidden">
  <div class="card">
    <div class="section-title" id="monthTitle"></div>
    <div class="balance" id="monthBalance">0</div>
    <div class="row">
      <div class="in">Money In <strong id="monthIn">0</strong></div>
      <div class="out">Money Out <strong id="monthOut">0</strong></div>
    </div>
    <ul id="monthCats"></ul>
    <button class="back-btn" id="backFromMonth">Back</button>
  </div>
</section>

<section id="list" class="hidden">
  <div class="card">
    <div class="section-title" id="listTitle"></div>
    <ul id="listItems"></ul>
    <button class="back-btn" id="backFromList">Back</button>
  </div>
</section>

<section id="add" class="hidden">
  <div class="card">
    <div class="section-title">Add Entry</div>
    <div class="type-toggle">
      <button id="typeIn" class="active">In</button>
      <button id="typeOut">Out</button>
    </div>
    <input id="amount" placeholder="Amount" type="number">
    <input id="category" placeholder="Category">
    <input id="note" placeholder="Note (optional)">
    <button class="add-btn" id="save">Save</button>
    <button class="back-btn" id="cancel">Cancel</button>
  </div>
</section>

</main>

<script>
let entries = JSON.parse(localStorage.getItem("senti")||"[]");
let entryType="in", expanded=false;
const fmt=n=>n.toLocaleString();
const show=id=>["home","year","month","list","add"]
.forEach(s=>document.getElementById(s).classList.toggle("hidden",s!==id));
const monthKey=d=>d.getFullYear()+"-"+d.getMonth();
const monthLabel=k=>new Date(...k.split("-")).toLocaleString("default",{month:"long",year:"numeric"}).replace(" "," · ");

function renderHome(){
 const now=new Date(); let inc=0,out=0,cats={};
 entries.forEach(e=>{
  const d=new Date(e.date);
  if(d.getMonth()===now.getMonth()&&d.getFullYear()===now.getFullYear()){
    if(e.type==="in") inc+=e.amount;
    else{
      out+=e.amount;
      cats[e.category]=(cats[e.category]||0)+e.amount;
    }
  }
 });
 homeBalance.textContent=fmt(inc-out);
 homeIn.textContent=fmt(inc);
 homeOut.textContent=fmt(out);
 homeCats.innerHTML="";
 const all=Object.entries(cats);
 (expanded?all:all.slice(0,3))
 .forEach(([c,v])=>homeCats.innerHTML+=`<li><span>${c}</span><strong>${fmt(v)}</strong></li>`);
 toggleCats.classList.toggle("hidden",all.length<=3);
 toggleCats.textContent=expanded?"Show less":"View all categories";
}

function renderYear(){
 yearList.innerHTML="";
 const map={};
 entries.forEach(e=>{
  const k=monthKey(new Date(e.date));
  map[k]=map[k]||{in:0,out:0};
  map[k][e.type]+=e.amount;
 });
 Object.keys(map).sort().reverse().forEach(k=>{
  yearList.innerHTML+=`<li class="tap" onclick="openMonth('${k}')">
  <span>${monthLabel(k)}</span><strong>${fmt(map[k].in-map[k].out)}</strong></li>`;
 });
}

function openMonth(k){
 show("month");
 let inc=0,out=0,cats={};
 entries.forEach(e=>{
  if(monthKey(new Date(e.date))===k){
    if(e.type==="in") inc+=e.amount;
    else{
      out+=e.amount;
      cats[e.category]=(cats[e.category]||0)+e.amount;
    }
  }
 });
 monthTitle.textContent=monthLabel(k);
 monthBalance.textContent=fmt(inc-out);
 monthIn.textContent=fmt(inc);
 monthOut.textContent=fmt(out);
 monthCats.innerHTML="";
 Object.entries(cats)
 .forEach(([c,v])=>monthCats.innerHTML+=`<li><span>${c}</span><strong>${fmt(v)}</strong></li>`);
}

function openList(t){
 show("list");
 listTitle.textContent=t==="in"?"Money In":"Money Out";
 listItems.innerHTML="";
 entries.filter(e=>e.type===t)
 .forEach(e=>listItems.innerHTML+=`<li><span>${e.category}</span><strong>${fmt(e.amount)}</strong></li>`);
}

goYear.onclick=()=>{show("year");renderYear()};
backFromYear.onclick=()=>show("home");
backFromMonth.onclick=()=>show("year");
backFromList.onclick=()=>show("home");
tapIn.onclick=()=>openList("in");
tapOut.onclick=()=>openList("out");
toggleCats.onclick=()=>{expanded=!expanded;renderHome()};
goAdd.onclick=()=>show("add");
cancel.onclick=()=>show("home");
typeIn.onclick=()=>{entryType="in";typeIn.classList.add("active");typeOut.classList.remove("active")};
typeOut.onclick=()=>{entryType="out";typeOut.classList.add("active");typeIn.classList.remove("active")};
save.onclick=()=>{
 const amt=Number(amount.value); if(!amt)return;
 entries.push({type:entryType,amount:amt,category:category.value||"Other",note:note.value||"",date:new Date().toISOString()});
 localStorage.setItem("senti",JSON.stringify(entries));
 amount.value=category.value=note.value="";
 show("home");renderHome();
};
renderHome();
</script>
</body>
  </html>
