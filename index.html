<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Senti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Senti</h1>
  <button id="yearBtn" class="pill">Year</button>
</header>

<!-- HOME -->
<section id="home" class="screen">
  <div class="card">
    <p class="muted">This Month</p>
    <h2 id="homeBalance">0</h2>

    <div class="row">
      <div>
        <span class="muted">Money In</span><br>
        <strong class="green" id="homeIn">0</strong>
      </div>
      <div>
        <span class="muted">Money Out</span><br>
        <strong class="red" id="homeOut">0</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Where your money went</h3>
    <ul id="homeCategories"></ul>
  </div>

  <button id="addBtn" class="primary">+ Add Entry</button>
</section>

<!-- ADD ENTRY -->
<section id="add" class="screen hidden">
  <div class="card">
    <h2>Add Entry</h2>

    <div class="segmented">
      <button id="outBtn" class="active">Out</button>
      <button id="inBtn">In</button>
    </div>

    <input id="amount" type="number" placeholder="Amount">
    <input id="category" placeholder="Category (e.g. Chakula)">
    <input id="note" placeholder="Note (optional)">

    <button id="saveBtn" class="primary">Save</button>
    <button id="cancelBtn" class="ghost">Cancel</button>
  </div>
</section>

<!-- YEAR -->
<section id="year" class="screen hidden">
  <div class="card">
    <h2>This Year</h2>
    <ul id="yearMonths"></ul>
    <button id="backHomeBtn" class="ghost">Back</button>
  </div>
</section>

<!-- MONTH -->
<section id="month" class="screen hidden">
  <div class="card">
    <h2 id="monthTitle"></h2>

    <p class="muted">Balance</p>
    <h3 id="monthBalance">0</h3>

    <div class="row">
      <div>
        <span class="muted">Money In</span><br>
        <strong class="green" id="monthIn">0</strong>
      </div>
      <div>
        <span class="muted">Money Out</span><br>
        <strong class="red" id="monthOut">0</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Where your money went</h3>
    <ul id="monthCategories"></ul>
  </div>

  <button id="backYearBtn" class="ghost">Back to Year</button>
</section>

<script src="db.js"></script>
<script src="app.js"></script>
</body>
  </html>
