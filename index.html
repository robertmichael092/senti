<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senti</title>

<style>
:root{
  --bg:#fbf7f2;
  --card:#ffffff;
  --green:#1f7f55;
  --green-soft:#e6f2ec;
  --red:#c84a4a;
  --text:#111;
  --muted:#777;
  --border:#e6e6e6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}
.logo{font-size:36px;font-weight:800}
.logo span{color:var(--green)}
.top-actions{display:flex;gap:10px;align-items:center}
.lang{font-weight:700;cursor:pointer}
.btn-pill{
  background:#eee;border:none;padding:10px 16px;border-radius:999px;
  font-weight:600;cursor:pointer
}

main{padding:0 16px 32px}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin-bottom:16px
}
.balance-title{color:var(--muted);font-weight:600}
.balance{font-size:48px;font-weight:800;margin:8px 0 12px}
.row{display:flex;gap:12px}
.money-box{
  flex:1;padding:14px;border-radius:16px;cursor:pointer;
  display:flex;flex-direction:column;gap:4px
}
.money-box.active{background:var(--green-soft)}
.money-in{color:var(--green);font-weight:800}
.money-out{color:var(--red);font-weight:800}
.label{font-size:14px;color:var(--muted);font-weight:600}

.section-title{font-size:22px;font-weight:800;margin-bottom:8px}
.list li{
  list-style:none;
  padding:14px 0;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.list li:last-child{border-bottom:none}

.soft-btn{
  margin-top:12px;
  background:var(--green-soft);
  color:var(--green);
  border:none;
  padding:12px;
  width:100%;
  border-radius:999px;
  font-weight:700;
  cursor:pointer
}
.primary-btn{
  margin-top:16px;
  background:var(--green);
  color:#fff;
  border:none;
  padding:18px;
  width:100%;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  cursor:pointer
}

.tabs{
  display:flex;
  border:1px solid var(--border);
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  font-weight:800;
  cursor:pointer
}
.tab.active{background:var(--green);color:#fff}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:16px
}

/* DELETE MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal{
  background:#fff;
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:360px;
  text-align:center;
}
.modal h3{margin:0 0 20px}
.modal-actions{
  display:flex;
  gap:12px;
}
.modal-actions button{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.modal-cancel{background:#eee}
.modal-delete{background:var(--red);color:#fff}
</style>
</head>

<body>

<header>
  <div class="logo">Senti<span>â€¢</span></div>
  <div class="top-actions">
    <div class="lang" id="langToggle">EN</div>
    <button class="btn-pill" id="yearBtn">Year</button>
  </div>
</header>

<main>

<section id="home">
  <div class="card">
    <div class="balance-title" id="homeTitle"></div>
    <div class="balance" id="homeBalance">0</div>
    <div class="row">
      <div class="money-box active" id="homeIncomeBox">
        <div class="label" id="incomeLabel"></div>
        <div class="money-in" id="homeIncome">0</div>
      </div>
      <div class="money-box" id="homeExpensesBox">
        <div class="label" id="expensesLabel"></div>
        <div class="money-out" id="homeExpenses">0</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title" id="whereTitle"></div>
    <ul class="list" id="homeCats"></ul>
    <button class="soft-btn" id="toggleCats"></button>
  </div>

  <button class="primary-btn" id="addBtn"></button>
</section>

<section id="month" class="hidden">
  <div class="card">
    <div class="section-title" id="monthTitle"></div>
    <div class="balance" id="monthBalance"></div>
    <ul class="list" id="monthEntries"></ul>
    <button class="soft-btn" id="backFromMonth"></button>
  </div>
</section>

<section id="add" class="hidden">
  <div class="card">
    <div class="tabs">
      <div class="tab active" id="tabIncome"></div>
      <div class="tab" id="tabExpenses"></div>
    </div>
    <input id="amount">
    <input id="category">
    <input id="note">
    <button class="primary-btn" id="saveBtn"></button>
    <button class="soft-btn" id="cancelAdd"></button>
  </div>
</section>

</main>

<!-- DELETE MODAL -->
<div id="deleteOverlay" class="modal-overlay hidden">
  <div class="modal">
    <h3>Delete this entry?</h3>
    <div class="modal-actions">
      <button class="modal-cancel" id="deleteCancel">Cancel</button>
      <button class="modal-delete" id="deleteConfirm">Delete</button>
    </div>
  </div>
</div>

<script>
const WORDS={
  EN:{thisMonth:"This Month",income:"Income",expenses:"Expenses",
      yourIncome:"Your income",yourExpenses:"Your expenses",
      viewAll:"View all categories",showLess:"Show less",
      add:"Add",back:"Back",amount:"Amount",category:"Category",
      note:"Note (optional)",other:"Other"},
};

let lang="EN";
let entries=JSON.parse(localStorage.getItem("senti")||"[]");
let filter="expenses";
let expanded=false;
let deleteIndex=null;

const $=id=>document.getElementById(id);
const fmt=n=>n.toLocaleString();

function show(id){
  ["home","month","add"].forEach(s=>$(s).classList.add("hidden"));
  $(id).classList.remove("hidden");
}

function applyLang(){
  const w=WORDS[lang];
  $("homeTitle").textContent=w.thisMonth;
  $("incomeLabel").textContent=w.income;
  $("expensesLabel").textContent=w.expenses;
  $("addBtn").textContent=w.add;
  $("tabIncome").textContent=w.income;
  $("tabExpenses").textContent=w.expenses;
  $("amount").placeholder=w.amount;
  $("category").placeholder=w.category;
  $("note").placeholder=w.note;
  $("saveBtn").textContent=w.add;
  $("cancelAdd").textContent=w.back;
}

function renderHome(){
  let inc=0,out=0,cats={};
  entries.forEach(e=>{
    if(e.type==="income") inc+=e.amount;
    if(e.type==="expenses") out+=e.amount;
    if(e.type===filter){
      cats[e.category]=(cats[e.category]||0)+e.amount;
    }
  });
  $("homeBalance").textContent=fmt(inc-out);
  $("homeIncome").textContent=fmt(inc);
  $("homeExpenses").textContent=fmt(out);
  $("whereTitle").textContent =
    filter==="income" ? WORDS[lang].yourIncome : WORDS[lang].yourExpenses;

  const all=Object.entries(cats);
  const shown=expanded?all:all.slice(0,3);
  $("homeCats").innerHTML="";
  shown.forEach(([k,v])=>{
    $("homeCats").innerHTML+=`<li>${k}<strong>${fmt(v)}</strong></li>`;
  });
  $("toggleCats").style.display=all.length>3?"block":"none";
}

function openDelete(i){
  deleteIndex=i;
  $("deleteOverlay").classList.remove("hidden");
}

function closeDelete(){
  deleteIndex=null;
  $("deleteOverlay").classList.add("hidden");
}

function confirmDelete(){
  entries.splice(deleteIndex,1);
  localStorage.setItem("senti",JSON.stringify(entries));
  closeDelete();
  renderHome();
}

$("deleteCancel").onclick=closeDelete;
$("deleteConfirm").onclick=confirmDelete;

$("homeIncomeBox").onclick=()=>{filter="income";renderHome()};
$("homeExpensesBox").onclick=()=>{filter="expenses";renderHome()};
$("toggleCats").onclick=()=>{expanded=!expanded;renderHome()};
$("addBtn").onclick=()=>show("add");
$("cancelAdd").onclick=()=>show("home");

$("saveBtn").onclick=()=>{
  const amt=Number($("amount").value);
  if(!amt)return;
  const type=$("tabIncome").classList.contains("active")?"income":"expenses";
  entries.push({
    type,
    amount:amt,
    category:$("category").value||WORDS[lang].other,
    note:$("note").value||"",
    date:new Date().toISOString()
  });
  localStorage.setItem("senti",JSON.stringify(entries));
  $("amount").value=$("category").value=$("note").value="";
  show("home");
  filter="expenses";
  renderHome();
};

$("tabIncome").onclick=()=>{ $("tabIncome").classList.add("active");$("tabExpenses").classList.remove("active"); };
$("tabExpenses").onclick=()=>{ $("tabExpenses").classList.add("active");$("tabIncome").classList.remove("active"); };

applyLang();
renderHome();
</script>

</body>
  </html>
