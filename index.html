<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senti</title>

<style>
:root{
  --bg:#fbf7f2;
  --card:#ffffff;
  --green:#1f7f55;
  --green-soft:#e6f2ec;
  --red:#c84a4a;
  --text:#111;
  --muted:#777;
  --border:#e6e6e6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}
.logo{font-size:36px;font-weight:800}
.logo span{color:var(--green)}
.top-actions{display:flex;gap:10px;align-items:center}
.lang{font-weight:700;cursor:pointer}
.btn-pill{
  background:#eee;border:none;padding:10px 16px;border-radius:999px;
  font-weight:600;cursor:pointer
}
main{padding:0 16px 32px}
.card{
  background:var(--card);border-radius:20px;padding:20px;margin-bottom:16px
}
.balance-title{color:var(--muted);font-weight:600}
.balance{font-size:48px;font-weight:800;margin:8px 0 12px}
.row{display:flex;gap:12px}
.money-box{
  flex:1;padding:14px;border-radius:16px;cursor:pointer;
  display:flex;flex-direction:column;gap:4px
}
.money-box.active{background:var(--green-soft)}
.money-in{color:var(--green);font-weight:800}
.money-out{color:var(--red);font-weight:800}
.label{font-size:14px;color:var(--muted);font-weight:600}
.section-title{font-size:22px;font-weight:800;margin-bottom:8px}
.list li{
  list-style:none;
  padding:12px 0;
  border-bottom:1px solid var(--border);
}
.list li:last-child{border-bottom:none}
.soft-btn{
  margin-top:12px;background:var(--green-soft);color:var(--green);
  border:none;padding:12px;width:100%;border-radius:999px;
  font-weight:700;cursor:pointer
}
.primary-btn{
  margin-top:16px;background:var(--green);color:#fff;border:none;
  padding:18px;width:100%;border-radius:999px;
  font-size:18px;font-weight:800;cursor:pointer
}
.tabs{
  display:flex;border:1px solid var(--border);border-radius:999px;
  overflow:hidden;margin-bottom:16px
}
.tab{
  flex:1;padding:12px;text-align:center;font-weight:800;cursor:pointer
}
.tab.active{background:var(--green);color:#fff}
input{
  width:100%;padding:14px;margin-bottom:12px;border-radius:10px;
  border:1px solid var(--border);font-size:16px
}
.small{font-size:13px;color:var(--muted)}
.delete-btn{
  color:var(--red);
  font-size:13px;
  font-weight:700;
  cursor:pointer;
}
.entry-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
</style>
</head>

<body>

<header>
  <div class="logo">Senti<span>â€¢</span></div>
  <div class="top-actions">
    <div class="lang" id="langToggle">EN</div>
    <button class="btn-pill" id="yearBtn">Year</button>
  </div>
</header>

<main>

<section id="home">
  <div class="card">
    <div class="balance-title" id="homeTitle"></div>
    <div class="balance" id="homeBalance">0</div>
    <div class="row">
      <div class="money-box active" id="homeIncomeBox">
        <div class="label" id="incomeLabel"></div>
        <div class="money-in" id="homeIncome">0</div>
      </div>
      <div class="money-box" id="homeExpensesBox">
        <div class="label" id="expensesLabel"></div>
        <div class="money-out" id="homeExpenses">0</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title" id="whereTitle"></div>
    <ul class="list" id="homeCats"></ul>
    <button class="soft-btn" id="toggleCats"></button>
  </div>

  <button class="primary-btn" id="addBtn"></button>
</section>

<section id="year" class="hidden">
  <div class="card">
    <div class="section-title" id="yearTitle"></div>
    <ul class="list" id="yearList"></ul>
    <button class="soft-btn" id="backFromYear"></button>
  </div>
</section>

<section id="month" class="hidden">
  <div class="card">
    <div class="section-title" id="monthTitle"></div>
    <div class="balance" id="monthBalance"></div>
    <div class="row">
      <div class="money-box active" id="monthIncomeBox">
        <div class="label" id="monthIncomeLabel"></div>
        <div class="money-in" id="monthIncome">0</div>
      </div>
      <div class="money-box" id="monthExpensesBox">
        <div class="label" id="monthExpensesLabel"></div>
        <div class="money-out" id="monthExpenses">0</div>
      </div>
    </div>
    <ul class="list" id="monthCats"></ul>
    <button class="soft-btn" id="backFromMonth"></button>
  </div>
</section>

<section id="entries" class="hidden">
  <div class="card">
    <div class="section-title" id="entriesTitle"></div>
    <ul class="list" id="entryList"></ul>
    <button class="soft-btn" id="backFromEntries"></button>
  </div>
</section>

<section id="add" class="hidden">
  <div class="card">
    <div class="tabs">
      <div class="tab active" id="tabIncome"></div>
      <div class="tab" id="tabExpenses"></div>
    </div>
    <input id="amount">
    <input id="category">
    <input id="note">
    <button class="primary-btn" id="saveBtn"></button>
    <button class="soft-btn" id="cancelAdd"></button>
  </div>
</section>

</main>

<script>
const WORDS={
  EN:{thisMonth:"This Month",thisYear:"This Year",income:"Income",expenses:"Expenses",
      yourIncome:"Your income",yourExpenses:"Your expenses",
      viewAll:"View all categories",showLess:"Show less",
      add:"Add",back:"Back",amount:"Amount",category:"Category",
      note:"Note (optional)",other:"Other",entries:"Entries"},
  SW:{thisMonth:"Mwezi huu",thisYear:"Mwaka huu",income:"Mapato",expenses:"Matumizi",
      yourIncome:"Mapato yako",yourExpenses:"Matumizi yako",
      viewAll:"Tazama aina zote",showLess:"Onyesha chache",
      add:"Ongeza",back:"Rudi",amount:"Kiasi",category:"Aina",
      note:"Maelezo (hiari)",other:"Nyingine",entries:"Miamala"}
};

const MONTHS={
  EN:["January","February","March","April","May","June","July","August","September","October","November","December"],
  SW:["Januari","Februari","Machi","Aprili","Mei","Juni","Julai","Agosti","Septemba","Oktoba","Novemba","Desemba"]
};

let lang=localStorage.getItem("lang")||"EN";
let entries=JSON.parse(localStorage.getItem("senti")||"[]");
let expanded=false;
let filter="expenses";
let currentMonthKey=null;
let currentCategory=null;

const $=id=>document.getElementById(id);
const fmt=n=>n.toLocaleString();

function show(id){
  ["home","year","month","entries","add"].forEach(s=>$(s).classList.add("hidden"));
  $(id).classList.remove("hidden");
}

function applyLang(){
  const w=WORDS[lang];
  $("langToggle").textContent=lang;
  $("homeTitle").textContent=w.thisMonth;
  $("yearTitle").textContent=w.thisYear;
  $("incomeLabel").textContent=w.income;
  $("expensesLabel").textContent=w.expenses;
  $("monthIncomeLabel").textContent=w.income;
  $("monthExpensesLabel").textContent=w.expenses;
  $("addBtn").textContent=w.add;
  $("backFromYear").textContent=w.back;
  $("backFromMonth").textContent=w.back;
  $("backFromEntries").textContent=w.back;
  $("toggleCats").textContent=expanded?w.showLess:w.viewAll;
  $("tabIncome").textContent=w.income;
  $("tabExpenses").textContent=w.expenses;
  $("amount").placeholder=w.amount;
  $("category").placeholder=w.category;
  $("note").placeholder=w.note;
  $("saveBtn").textContent=w.add;
  $("cancelAdd").textContent=w.back;
}

function setHomeFilter(f){
  filter=f;
  $("homeIncomeBox").classList.toggle("active",f==="income");
  $("homeExpensesBox").classList.toggle("active",f==="expenses");
  renderHome();
}

function renderHome(){
  const now=new Date();
  let inc=0,out=0,cats={};
  entries.forEach(e=>{
    const d=new Date(e.date);
    if(d.getMonth()===now.getMonth()&&d.getFullYear()===now.getFullYear()){
      if(e.type==="income") inc+=e.amount;
      if(e.type==="expenses") out+=e.amount;
      if(filter===e.type) cats[e.category]=(cats[e.category]||0)+e.amount;
    }
  });
  $("homeBalance").textContent=fmt(inc-out);
  $("homeIncome").textContent=fmt(inc);
  $("homeExpenses").textContent=fmt(out);
  $("whereTitle").textContent = filter==="income"?WORDS[lang].yourIncome:WORDS[lang].yourExpenses;

  const all=Object.entries(cats);
  const shown=expanded?all:all.slice(0,3);
  $("homeCats").innerHTML="";
  shown.forEach(([k,v])=>{
    $("homeCats").innerHTML+=`<li><span>${k}</span><strong>${fmt(v)}</strong></li>`;
  });
  $("toggleCats").style.display=all.length>3?"block":"none";
}

function renderYear(){
  const map={};
  entries.forEach(e=>{
    const d=new Date(e.date);
    const k=`${d.getFullYear()}-${d.getMonth()}`;
    map[k]=map[k]||{income:0,expenses:0};
    map[k][e.type]+=e.amount;
  });
  $("yearList").innerHTML="";
  Object.keys(map).sort().reverse().forEach(k=>{
    const [y,m]=k.split("-");
    const li=document.createElement("li");
    li.innerHTML=`<span>${MONTHS[lang][m]} ${y}</span><strong>${fmt(map[k].income-map[k].expenses)}</strong>`;
    li.onclick=()=>openMonth(k);
    $("yearList").appendChild(li);
  });
}

function openMonth(k){
  currentMonthKey=k;
  filter="expenses";
  $("monthIncomeBox").classList.remove("active");
  $("monthExpensesBox").classList.add("active");
  show("month");
  renderMonth();
}

function renderMonth(){
  const [y,m]=currentMonthKey.split("-");
  let inc=0,out=0,cats={};
  entries.forEach(e=>{
    const d=new Date(e.date);
    if(d.getFullYear()==y&&d.getMonth()==m){
      if(e.type==="income") inc+=e.amount;
      if(e.type==="expenses") out+=e.amount;
      if(filter===e.type) cats[e.category]=(cats[e.category]||0)+e.amount;
    }
  });
  $("monthTitle").textContent=`${MONTHS[lang][m]} ${y}`;
  $("monthBalance").textContent=fmt(inc-out);
  $("monthIncome").textContent=fmt(inc);
  $("monthExpenses").textContent=fmt(out);

  $("monthCats").innerHTML="";
  Object.entries(cats).forEach(([cat,val])=>{
    const li=document.createElement("li");
    li.innerHTML=`<span>${cat}</span><strong>${fmt(val)}</strong>`;
    li.onclick=()=>{
      currentCategory=cat;
      renderEntries();
    };
    $("monthCats").appendChild(li);
  });
}

function renderEntries(){
  show("entries");
  $("entriesTitle").textContent=currentCategory;
  $("entryList").innerHTML="";

  entries.filter(e=>{
    const d=new Date(e.date);
    const [y,m]=currentMonthKey.split("-");
    return d.getFullYear()==y && d.getMonth()==m && e.category===currentCategory && e.type===filter;
  }).forEach(e=>{
    const li=document.createElement("li");
    li.innerHTML=`
      <div class="entry-row">
        <div>
          <strong>${fmt(e.amount)}</strong>
          <div class="small">${new Date(e.date).toLocaleDateString()}</div>
        </div>
        <div class="delete-btn">Delete</div>
      </div>
    `;
    li.querySelector(".delete-btn").onclick=()=>{
      entries=entries.filter(x=>x!==e);
      localStorage.setItem("senti",JSON.stringify(entries));
      renderEntries();
      renderMonth();
      renderHome();
    };
    $("entryList").appendChild(li);
  });
}

$("langToggle").onclick=()=>{
  lang=lang==="EN"?"SW":"EN";
  localStorage.setItem("lang",lang);
  applyLang();
  renderHome();
};

$("homeIncomeBox").onclick=()=>setHomeFilter("income");
$("homeExpensesBox").onclick=()=>setHomeFilter("expenses");

$("monthIncomeBox").onclick=()=>{
  filter="income";
  $("monthIncomeBox").classList.add("active");
  $("monthExpensesBox").classList.remove("active");
  renderMonth();
};

$("monthExpensesBox").onclick=()=>{
  filter="expenses";
  $("monthExpensesBox").classList.add("active");
  $("monthIncomeBox").classList.remove("active");
  renderMonth();
};

$("toggleCats").onclick=()=>{expanded=!expanded;applyLang();renderHome()};
$("yearBtn").onclick=()=>{renderYear();show("year")};
$("backFromYear").onclick=()=>show("home");
$("backFromMonth").onclick=()=>show("home");
$("backFromEntries").onclick=()=>show("month");

$("addBtn").onclick=()=>show("add");
$("cancelAdd").onclick=()=>show("home");

$("saveBtn").onclick=()=>{
  const amt=Number($("amount").value);
  if(!amt)return;
  const type=$("tabIncome").classList.contains("active")?"income":"expenses";
  entries.push({
    type,
    amount:amt,
    category:$("category").value||WORDS[lang].other,
    note:$("note").value||"",
    date:new Date().toISOString()
  });
  localStorage.setItem("senti",JSON.stringify(entries));
  $("amount").value=$("category").value=$("note").value="";
  show("home");
  setHomeFilter("expenses");
};

$("tabIncome").onclick=()=>{ $("tabIncome").classList.add("active");$("tabExpenses").classList.remove("active"); };
$("tabExpenses").onclick=()=>{ $("tabExpenses").classList.add("active");$("tabIncome").classList.remove("active"); };

applyLang();
setHomeFilter("expenses");
</script>

</body>
      </html>
