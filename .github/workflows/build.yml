name: Build Senti APK (Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK using Docker (non-interactive)
      run: |
        docker pull kivy/buildozer
        docker run --rm \
          -v ${{ github.workspace }}:/home/buildozer/app \
          kivy/buildozer \
          bash -c "
            cd /home/buildozer/app &&
            buildozer android debug --allow-root
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: senti-apk
        path: bin/*.apk
